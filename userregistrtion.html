<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container jumbotron  ">
        <div class="row">
            <div class="container col-sm-10 col-lg-6 mx-auto">
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-user"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="Name" name="name">
                </div>
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-user"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="Surname" name="surname">
                </div>
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-calendar-day"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="Age" name="age">
                </div>
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-user-tie"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-lock"></i></button>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-lock"></i></button>
                    </div>
                    <input type="password" class="form-control" placeholder="Repeat password" name="password">
                </div>
                <div class="input-group my-1">
                    <div class="input-group-prepend">
                        <button class="btn btn-secondary" type="button"><i class="fas fa-at"></i></button>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" name="email">
                </div>
                <div class="input-group my-2 row m-0 p-0">
                    <div class="col-6">
                        What is gender?
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="gender">
                        <label class="form-check-label" for="exampleRadios1">
                          Man
                        </label>
                    </div>
                    <div class="form-check float-md-right col-3">
                        <input class="form-check-input " type="radio" name="gender">
                        <label class="form-check-label" for="">
                        Woman
                        </label>
                    </div>
                    <div class="input-group mt-3">
                        <div class="text-center mx-auto">
                            <button type="submit" class="btn btn-primary mt-1 ">Create Account</button>
                            <button type="submit" class="btn btn-warning text-primary mt-1 mr-0">Already using ? <a href="#">Sign In</a></button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/000447bf4e.js"></script>
</body>

</html>
