<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <br>
        <div class="d-flex flex-column align-items-center justify-content-center">

            <img width="8%" src="assets/img/53879006.jpg" alt="">
            <p style="font-size: 30px;">Registration</p>
        </div>
        <hr>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">

                <form>
                    <div class="form-group input-group">
                        <div class="input-group-prepend ">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="name" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="surname" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Create password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repeat password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fab fa-linkedin"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="linkedin profile " type="text">
                    </div>
                    <div class="form-group input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fab fa-github-square"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="github profile" type="text">
                    </div>
                    <div class="form-group input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-file"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="cv link" type="text">

                        <div class="d-flex ml-2 align-items-center">

                            <div href="#" data-toggle="popover" data-placement="right" data-content="upload your cv to google drive etc. and paste link" data-original-title="" title=""><i class="far fa-question-circle"></i></div>

                        </div>
                    </div><!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <select class="custom-select" style="max-width: 120px;">
                            <option selected="">+055</option>
                            <option value="1">+070</option>
                            <option value="2">+050</option>
                            <option value="3">+051</option>
                            <option value="3">+</option>
                        </select>
                        <input name="" class="form-control" placeholder="number" type="text">

                        <div class="example-popover d-flex ml-2 align-items-center">
                            <div href="#" data-toggle="popover" data-placement="right" data-content="whatsapp number" data-original-title="" title=""><i class="far fa-question-circle"></i></div>

                        </div>
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div>
                    <p class="text-center">Have an account? <a href="">Log In</a> </p>

                </form>
            </article>
        </div> <!-- card.// -->
    </div>
    <!--container end.//-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="layout.js"></script>
</body>
</html>
