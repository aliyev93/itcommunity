<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--    <link rel="stylesheet" th:href="@{/css/particle.css}">-->
    <title>Create Employee Account</title>
</head>
<body>
<!--<div id="particles-js"></div>-->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="col-lg-5 pt-5 mx-auto ">
    <div class="card border border-dark">
        <form th:action="@{/employees/register}" th:object="${employeeProfile}" method="POST">
            <h4 class="card-header text-white bg-dark">Create Employee Account</h4>
            <div th:replace="fragments/employeeform :: employeeform"></div>
            <div class="input-group mt-1 mb-3">
                <div class="text-center mx-auto">
                    <button type="submit" class="btn  px-5 btn-dark mt-1 ">
                        Create Account
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/employeeskilllanguage :: employeeskilllanguage"></div>

<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script th:src="@{/js/repeater.js}"></script>
<!--<script th:src="@{/js/particles.js}"></script>-->
<script>
    initRepeater('data-group-language', 'data-group-template-language', 'add-btn-language');
    initRepeater('data-group-skill', 'data-group-template-skill', 'add-btn-skill');
</script>
</body>

</html>
