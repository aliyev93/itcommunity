<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
	<title>Document</title>
</head>
<style>
	body {
		margin: 0;
		font: normal 75% Arial, Helvetica, sans-serif;
		height: 900px !important;
	}

	canvas {
		display: block;
		vertical-align: bottom;
	}

	/* ---- particles.js container ---- */
	#particles-js {
		position: fixed;
		width: 100%;
		height: 100%;
		background-color: #000000;
		background-repeat: no-repeat;
		background-size: cover;
		background-position: 50% 50%;
	}

	/* ---- stats.js ---- */
	.count-particles {
		background: #000022;
		position: absolute;
		top: 48px;
		left: 0;
		width: 80px;
		color: #13E8E9;
		font-size: .8em;
		text-align: left;
		text-indent: 4px;
		line-height: 14px;
		padding-bottom: 2px;
		font-family: Helvetica, Arial, sans-serif;
		font-weight: bold;
	}

	.js-count-particles {
		font-size: 1.1em;
	}

	#stats,
	.count-particles {
		-webkit-user-select: none;
		margin-top: 5px;
		margin-left: 5px;
	}

	#stats {
		border-radius: 3px 3px 0 0;
		overflow: hidden;
	}

	.count-particles {
		border-radius: 0 0 3px 3px;
	}
</style>

<body>
	<div id="particles-js"></div>

	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<!-- stats.js lib -->
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

	<div class="col-lg-4 pt-5 mx-auto ">
		<div class="card border  border-dark  ">

			<h4 class="card-header  text-white bg-dark">Sign up</h4>
			<form th:action="@{/employees/register}" th:object="${employeeProfile}" method="POST">
				<div class="card-body px-5">

					<div class="input-group my-1">
						<div class="input-group-prepend">
							<button class="btn btn-dark rounded-0" type="button">
								<i class="fas fa-link" style="font-size: 14px;"></i>
							</button>
						</div>
						<input type="text" class="form-control rounded-0 " placeholder="cv path"
							th:field="${employeeProfile.cvPath}">
						<label th:if="${#fields.hasErrors('cvPath')}" th:errors="${employeeProfile.cvPath}">Error</label>
						<button type="button" class="btn btn-danger rounded-0 ml-1"
							data-container="body" data-toggle="popover"
							data-placement="right"
							data-content="Upload your cv to google drive etc. and paste link">
							<i class="fas fa-question-circle"></i>
						</button>
					</div>

					<div class="input-group my-1">
						<div class="input-group-prepend">
							<button class="btn btn-dark rounded-0" type="button">
								<i class="fab fa-github" style="font-size: 15px;"></i>
							</button>
						</div>
						<input  type="text"
								class="form-control rounded-0"
								placeholder="Github Account"
								th:field="${employeeProfile.githubPath}">
							<label th:if="${#fields.hasErrors('githubPath')}" th:errors="${employeeProfile.githubPath}">Error</label>
					</div>
					<div class="input-group my-1">
						<div class="input-group-prepend">
							<button class="btn btn-dark rounded-0" type="button">
								<i class="fab fa-linkedin-in" style="font-size: 16px;"></i>
							</button>
						</div>
						<input  type="text"
								class="form-control rounded-0"
								placeholder="Linkedin Account"
								th:field="${employeeProfile.linkedinPath}">
							<label th:if="${#fields.hasErrors('linkedinPath')}" th:errors="${employeeProfile.linkedinPath}">Error</label>
					</div>
					<div class="input-group-prepend my-1">
						<button class="btn btn-dark rounded-0" type="button">
							<i class="fas fa-briefcase" style="font-size: 14px;"></i>
						</button>
						<select class="form-control rounded-0" id="isWorking" th:field="${employeeProfile.isWorking}">
							<option th:selected="selected" th:disabled="disabled" th:value="-1">Are you working right
								now?
							</option>
							<option th:value="1">Yes</option>
							<option th:value="0">No</option>
						</select>
						<label th:if="${#fields.hasErrors('isWorking')}" th:errors="${employeeProfile.isWorking}">Error</label>
					</div>
					<div class="input-group-prepend my-1">
						<button class="btn btn-dark rounded-0" type="button">
							<i class="fas fa-briefcase" style="font-size: 14px;"></i>
						</button>
						<select class="form-control rounded-0"
							id="isLookingForWork"
								th:field="${employeeProfile.isLookingForWork}">
							<option th:selected="selected" th:disabled="disabled" value="-1">Are you Looking for
								Work?
							</option>
							<option th:value="1">Yes</option>
							<option th:value="0">No</option>

						</select>
						<label th:if="${#fields.hasErrors('isLookingForWork')}" th:errors="${employeeProfile.isLookingForWork}">Error</label>
					</div>
					<div class="input-group my-1">
						<div class="input-group-prepend">
							<button class="btn btn-dark rounded-0" type="button">
									<i class="fas fa-certificate" style="font-size: 15px;"></i>
								
							</button>
						</div>
						<input  type="text"
								class="form-control rounded-0"
								placeholder=" Speciality"
								>
							</div>
							

					<div class="language-box mt-2">
						<div id="repeater1">
							<div class="repeater-heading d-flex flex-column">
								<button type="button" class="btn btn-dark  pull-right repeater-add-btn" add-btn-language>
									Add Language
								</button>
							</div>
							<div class="clearfix"></div>


							<!-- Repeater Items -->
							<div class="items" data-group-template-language style="display: none">
								<div class="item-content mt-2  d-flex">
									<div class="form-group col-lg-5 p-0 pr-2">
										<select name="employeeProfileLanguageList[$index].languageId.id"
												class="form-control">
											<option disabled="" selected=""  value="-1">Languages</option>
											<option
													th:each="language : ${listLanguages}"
													th:value="${language.id}"
													th:text="${language.name}"></option>
										</select>
									</div>
									<div class="form-group col-lg-4 p-0 pr-2">
										<select name="employeeProfileLanguageList[$index].level" class="form-control" >
											<option disabled="" selected="" value="-1">Level</option>
											<option th:each="i: ${#numbers.sequence(1, 10)}"
													th:value="${i}"
													th:text="${i}"
											>
											</option>
										</select>
									</div>
									<div class="form-group col-lg-4 p-0">
										<div>
											<button type="button" class="btn btn-danger repeater-remove-btn" onclick="remove(this)">Remove</button>
										</div>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>

							<!-- Repeater Items -->
							<div class="items" data-group-language>
							<div class="items" th:each="empLanguage, stat : *{employeeProfileLanguageList}">
								<div class="item-content mt-2  d-flex" data-group-element>
									<div class="form-group col-lg-5 p-0 pr-2">
										<select data-name="employeeProfileLanguageList[$index].languageId.id"
												class="form-control"
												>
											<option disabled="" selected=""  value="-1">Languages</option>
											<option
													th:each="language : ${listLanguages}"
													th:value="${language.id}"
													th:selected="${language.id == empLanguage.languageId.id}"
													th:text="${language.name}"></option>
										</select>
									</div>
									<div class="form-group col-lg-4 p-0 pr-2">
										<select data-name="employeeProfileLanguageList[$index].level" class="form-control">
											<option disabled="" selected="" value="-1">Level</option>
											<option th:each="i: ${#numbers.sequence(1, 10)}"
													th:value="${i}"
													th:text="${i}"
													th:selected="${i == empLanguage.level}"
											>
											</option>
										</select>
									</div>
									<div class="form-group col-lg-4 p-0">
										<div>
											<button type="button" class="btn btn-danger repeater-remove-btn" onclick="remove(this)">Remove</button>
										</div>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							</div>
							</div>
						<!-- Repeater End -->
					</div>


					<div class="language-box mt-2">
						<div id="repeater1">
							<div class="repeater-heading d-flex flex-column">
								<button type="button" class="btn btn-dark  pull-right repeater-add-btn" add-btn-skill>
									Add Skill
								</button>
							</div>
							<div class="clearfix"></div>

							<div class="items" data-group-template-skill style="display: none">
								<div class="item-content mt-2  d-flex">
									<div class="form-group col-lg-5 p-0 pr-2">
										<select name="employeeProfileSkillList[$index].skillId.id"
												class="form-control">
											<option disabled="" selected=""  value="-1">Skills</option>
											<option
													th:each="skill : ${listSkills}"
													th:value="${skill.id}"
													th:text="${skill.name}"></option>
										</select>
									</div>
									<div class="form-group col-lg-4 p-0 pr-2">
										<select name="employeeProfileSkillList[$index].level" class="form-control" >
											<option disabled="" selected="" value="-1">Level</option>
											<option th:each="i: ${#numbers.sequence(1, 10)}"
													th:value="${i}"
													th:text="${i}"
											>
											</option>
										</select>
									</div>
									<div class="form-group col-lg-4 p-0">
										<div>
											<button type="button" class="btn btn-danger repeater-remove-btn" onclick="remove(this)">Remove</button>
										</div>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>

							<div class="items" data-group-skill>
								<div class="items" th:each="empSkill, stat : *{employeeProfileSkillList}">
									<div class="item-content mt-2  d-flex" data-group-element>
										<div class="form-group col-lg-5 p-0 pr-2">
											<select data-name="employeeProfileSkillList[$index].skillId.id"
													class="form-control"
											>
												<option disabled="" selected=""  value="-1">Skills</option>
												<option
														th:each="skill : ${listSkills}"
														th:value="${skill.id}"
														th:selected="${skill.id == empSkill.skillId.id}"
														th:text="${skill.name}"></option>
											</select>
										</div>
										<div class="form-group col-lg-4 p-0 pr-2">
											<select data-name="employeeProfileSkillList[$index].level" class="form-control">
												<option disabled="" selected="" value="-1">Level</option>
												<option th:each="i: ${#numbers.sequence(1, 10)}"
														th:value="${i}"
														th:text="${i}"
														th:selected="${i == empSkill.level}"
												>
												</option>
											</select>
										</div>
										<div class="form-group col-lg-4 p-0">
											<div>
												<button type="button" class="btn btn-danger repeater-remove-btn" onclick="remove(this)">Remove</button>
											</div>
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>

							<!-- Repeater End -->
						</div>
						<div class="form-group">
								<label for="exampleFormControlTextarea1"><Strong style="font-size: 15px;">About</Strong></label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
							  </div>
					<div class="input-group mt-3">
						<div class="text-center mx-auto">
							<button type="submit" class="btn  px-5 btn-dark mt-1 ">Create
								Account
							</button>
						</div>
					</div>
				
				
				</div>
				
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script th:src="@{/js/repeater.js}"></script>
	<script>particlesJS("particles-js", { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true });
		var count_particles, stats, update;
		stats = new Stats;
		stats.setMode(0);
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0px';
		stats.domElement.style.top = '0px';
		document.body.appendChild(stats.domElement);
		count_particles = document.querySelector('.js-count-particles'); update = function () {
			stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
				// count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
			}
			requestAnimationFrame(update);
		};
		requestAnimationFrame(update);
	</script>
	<div id="last_element"></div>
</body>
</html>
<script>
	$("#last_element").prev().hide();
	$(function () {
		$('[data-toggle="popover"]').popover()
	})
	initRepeater('data-group-language', 'data-group-template-language', 'add-btn-language');
	initRepeater('data-group-skill', 'data-group-template-skill', 'add-btn-skill');
</script>
