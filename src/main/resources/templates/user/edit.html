<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headhead :: headhead"></head>
<body >
<!--		<div id="particles-js"></div> &lt;!&ndash; stats - count particles &ndash;&gt;-->
		<div th:replace="fragments/navbar :: navbar"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-5 pt-5 mx-auto ">
					<div class="card">
						<h4 class="card-header text-white bg_icon">Edit User Profile</h4>
						<div class="card-body px-5">
							<div th:if="${param.success}" class="w-100 text-align text-center h4 text-primary">
								Successfully Updated
							</div>
							<form th:object="${user}" method="post">
								<div th:replace="fragments/userform :: userform"></div>
								<div class="input-group mt-3">
									<div class="text-center mx-auto">
										<button type="submit" class="btn bg_icon text-light mt-1">
											Save
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/000447bf4e.js"></script>
		<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!--		<script th:src="@{/js/particles.js}"></script>-->
</body>
</html>
