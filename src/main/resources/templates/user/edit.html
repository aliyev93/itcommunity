<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<style>
	canvas{display:block}#particles-js{position:absolute;width:100%;height:100%;background-color:#000000;background-image:url("");background-repeat:no-repeat;background-size:cover;background-position:50% 50%}#stats,.count-particles{-webkit-user-select:none;margin-top:5px;margin-left:5px}#stats{border-radius:3px 3px 0 0;overflow:hidden}
</style>
<body >
		<div id="particles-js"></div> <!-- stats - count particles -->
		<div class="container">
			<div class="row">
				<div class="col-lg-4 pt-5 mx-auto ">
					<div class="card border border-dark">
						<h4 class="card-header text-white bg-dark">Edit User Profile</h4>

						<div class="card-body px-5">
							<form th:object="${user}" method="post">
								<div class="row">
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-dark " type="button"><i class="fas fa-user"></i></button>
										</div>
										<input type="text" class="form-control" placeholder="Name"  th:field="${user.name}">
									</div>
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-dark" type="button"><i class="fas fa-user"></i></button>
										</div>
										<input type="text" class="form-control" placeholder="Surname" th:field="${user.surname}">
									</div>
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-dark" type="button"><i class="fas fa-calendar-day"></i></button>
										</div>
										<input type="text" class="form-control" placeholder="Age" th:field="${user.age}">
									</div>
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-dark" type="button"><i style="font-size: 14px;color: white;" class="fas fa-at"></i></button>
										</div>
										<input type="email" class="form-control" placeholder="Email" th:field="${user.email}">
									</div>
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-dark" type="button"><i class="fas fa-lock"></i></button>
										</div>
										<input type="password" class="form-control" placeholder="Password" th:field="${user.password}">
									</div>
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-dark" type="button"><i class="fas fa-lock"></i></button>
										</div>
										<input type="password" class="form-control" placeholder="Repeat password" name="password1">
									</div>

									<div class="input-group my-2 row m-0 p-0">
										<div class="col-6 text-center py-2">
											What is gender?
										</div>
										<div class="form-check col-6">
											<select class="form-control" th:field="${user.genderId.id}">
												<option value="1"  th:selected="${1 == user.genderId.id}">Male</option>
												<option value="2" th:selected="${2 == user.genderId.id}">Female</option>
											</select>
										</div>

										<div class="input-group mt-3">
											<div class="text-center mx-auto">
												<button type="submit" class="btn btn-dark mt-1">Save</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://kit.fontawesome.com/000447bf4e.js"></script>
		<script> particlesJS("particles-js", { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true }); var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.display = 'none'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function () { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);</script>
</body>
</html>
