<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headhead :: headhead"></head>
<style type="text/css">
    body {
        background-image: url("/img/user/banner_bg2.webp");
        background-repeat: no-repeat;
        background-size: 104%;
    }
</style>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- ParticleJs-Body -->
<!--    <div id="particles-js"></div>-->
    <!-- Login Body -->
    <div class="container">
        <div class="row py-5">
            <div class="col-lg-6 py-5 mx-auto">
                <!-- Card -->
                <div class="card bg-light">
                    <div class="row justify-content-center">
                        <div class="col-12 pt-5"> 
                            <div class="d-flex flex-column align-items-center justify-content-center">
                                <p class="m-0" style="font-size: 30px;">Log In</p>
                            </div>
                            <!-- Card Body-Content -->
                            <article class="card-body mx-auto" style="max-width: 400px;">
                                <form action="/login" method="POST">
                                    <!-- Inputs -->
                                    <div class="input-group my-3">

                                        <input name="username" class="form-control" placeholder="Email" type="text" id="email">
                                        <label for="email" id="errorLbl" style="display: none;color:red;">Please type your email address</label>
                                    </div>
                                    <div class="input-group mb-4">

                                        <input name="password" class="form-control" placeholder="Password" type="password">
                                    </div><div class="input-group mb-4">

                                        <label><input name="remember-me" type="checkbox"> Remember me</label>
                                    </div>
                                    <!-- Buttons -->
                                    <div class="form-group w-100">
                                        <div class="row">
                                            <div class="col-12 mb-2">
                                                <button type="submit" class="btn-block d-inline btn bg_icon text-light">
                                                    Log In
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Option for Register -->
                                    <div class="w-100 register-option">
                                        <p class="text-center">
                                            Forgot password?
                                            <a href="#" id="forgot">Reset</a>
                                        </p>
                                    </div> <div class="w-100 register-option">
                                        <p class="text-center">
                                            Don't have an account?
                                            <a href="/">Register</a>
                                        </p>
                                    </div>
                                </form>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/000447bf4e.js"></script>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
<script>
    $("#forgot").click(function () {
        if ($("#email").val()===null){
           $("#errorLbl").display="block"
            $("#forgot").attr("href","#")
            console.log("NUlllll")
        }
        else {
            $("#forgot").attr("href","/user/forgot?email="+$("#email").val())
        }
    })
</script>
</html>
