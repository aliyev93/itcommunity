<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
        <title>Index</title>
</head>
<body layout:fragment="content">
    <div class="container mt-3" th:each="p : ${projectList}">
            <div class="card">
                <div class="card-header d-flex flex-row justify-content-between align-items-center">
                    <h4>
                        <div th:text="${p.name}"></div>
                    </h4>
                    <div class="font-italic" th:if="${p.publishDate != null}">publish date: <span
                            th:text="${#dates.format(p.publishDate,'yyyy-MM-dd')}"></span></div>
                </div>

                <div class="card-body d-flex flex-wrap ">
                    <div class="col-lg-3 d-flex  justify-content-center align-items-center  ">
                        <img class="img-fluid"
                             th:src="${p.thumbnail!=null?p.thumbnail:'/img/project/icons8-user-groups-96.png'}"/>
                    </div>
                    <div class="col-lg-9 ">
                        <div class="col-12">
                            <h4 class="font-weight-bold">Project about:</h4>
                            <h6 class="font-weight-normal">
                                <div th:text="${p.about}"></div>
                            </h6>
                        </div>
                        <div class="col-12  ">
                            <div class="d-flex  flex-wrap">
                                <div class="mr-2 mt-2 position-relative">
                                    <a target="_blank" th:href="${p.githubPath}" class="stretched-link btn btn-dark"><i
                                            class="fab fa-github"></i> github</a>
                                </div>
                                <div class="mr-2 mt-2 position-relative">
                                    <a target="_blank" th:href="${p.websitePath}" class="stretched-link btn btn-dark"><i
                                            class="fas fa-link"></i> web site
                                        link</a>
                                </div>
                                <div class="mr-2 mt-2 position-relative">
                                    <a target="_blank" href="/projects/1" class="stretched-link btn btn-dark"><i
                                            class="fas fa-male"></i> Developers</a>
                                </div>
                                <div class="dropdown mr-2 mt-2">
                                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu1"
                                            data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-code"></i>
                                        Used technology
                                    </button>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <a th:each="skill : ${p.getProjectSkillList()}"
                                           class="dropdown-item d-flex align-items-center" href="#!">
                                            <!--                                        <img width="20px" class="mr-2 rounded-circle" th:src="@{/img/project/icons8-password-128.png}"/>-->
                                            <span th:text="${skill.getSkillId().name}">
                                        </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${p.needEmployee==true}">
                            <a sec:authorize="hasAnyAuthority('CREATE_EMPLOYEE_PROFILE')"
                                class="btn btn-success ml-lg-auto mt-2 text-light"
                                href="/employees/register">
                                <i class="fas fa-plus-circle"></i> Join Team
                            </a>
                            <a sec:authorize="isAnonymous()"
                                   class="btn btn-success ml-lg-auto mt-2 text-light"
                                   href="/user/login">
                                    <i class="fas fa-plus-circle"></i> Join Team
                            </a>
                            <a sec:authorize="hasAuthority('JOIN_TEAM')" class="btn btn-success ml-lg-auto mt-2 text-light" data-toggle="modal" data-target="#exampleModal">
                                <i class="fas fa-plus-circle"></i> Join Team
                            </a>
                            </div>
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Join Team</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <h6>Bu komandaya qoşulmağa əminsinizmi?</h6>
                                        </div>
                                        <div class="modal-footer">
                                            <th
                                            <button type="button" class="btn btn-primary"  >Bəli</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Xeyir</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
    </div>
</body>

</html>
