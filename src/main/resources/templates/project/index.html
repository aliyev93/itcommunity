<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark secondary-color lighten-1">
    <img width="35px" th:src="@{/img/project/icons8-user-groups-96.png}"/>
    <a class="navbar-brand ml-1" href="/">IT COMMUNITY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
            aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
            <li class="ml-2  my-2  nav-item active">
                <a href="/projects" class="btn border-light fs-14  text-white bg-dark btn-lg stretched-link">Our Open Source Community</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="ml-2  my-2  nav-item active" sec:authorize="hasAuthority('CREATE_EMPLOYEE_PROFILE')">
                <a href="/employees/register" class="btn border-light fs-14  text-white bg-dark btn-lg stretched-link">
                    Create an IT Employee
                </a>
            </li>
            <li class="ml-2  my-2  nav-item active">
                <a href="/user/login"
                   class="btn border-light fs-14  text-white bg-dark btn-lg stretched-link"
                   sec:authorize="isAnonymous()"
                >
                    <img width="14px;" th:src="@{img/project/icons8-customer-96.png}">
                    Login
                </a>
                <a href="/logout"
                   class="btn border-light fs-14  text-white bg-dark btn-lg stretched-link"
                   sec:authorize="isAuthenticated()"
                >
                    <img width="14px;" th:src="@{img/project/icons8-customer-96.png}">
                    <span th:text="${'('+#authentication.getPrincipal().getUser().getName()+' '+#authentication.getPrincipal().getUser().getSurname()+')'}"></span>
                    Logout
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3" th:each="p : ${projectList}" >
        <div  class="card">
            <div class="card-header d-flex flex-row justify-content-between align-items-center">
                <h4><div th:text="${p.name}"></div></h4>
                <div class="font-italic" th:if="${p.publishDate != null}">publish date: <span th:text="${#dates.format(p.publishDate,'yyyy-MM-dd')}"></span> </div>
            </div>

            <div class="card-body d-flex flex-wrap ">
                <div class="col-lg-3 d-flex  justify-content-center align-items-center  ">
                    <img class="img-fluid" th:src="${p.thumbnail!=null?p.thumbnail:'/img/project/icons8-user-groups-96.png'}"/>
                </div>
                <div class="col-lg-9 ">
                    <div class="row">
                    <div class="col-12">
                        <h4 class="font-weight-bold">Project about:</h4>
                        <h6 class="font-weight-normal">
                            <div th:text="${p.about}"></div>
                        </h6>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-12">
                        <div class="d-flex  flex-wrap">
                            <div class="mr-2 mt-2 position-relative">
                                <a target="_blank" th:href="${p.githubPath}" class="stretched-link btn btn-dark"><i class="fab fa-github"></i> github</a>
                            </div>
                            <div class="mr-2 mt-2 position-relative">
                                <a target="_blank" th:href="${p.websitePath}" class="stretched-link btn btn-dark"><i class="fas fa-link"></i> web site
                                    link</a>
                            </div>
                            <div class="mr-2 mt-2 position-relative">
                                <a target="_self" th:href="${'/projects/'+p.id}" class="stretched-link btn btn-dark"><i class="fas fa-male"></i> Developers</a>
                            </div>
                            <div class="dropdown mr-2 mt-2">
                                <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-code"></i>
                                    Used technology
                                </button>

                                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <a class="dropdown-item d-flex align-items-center" href="#!"><img width="20px" class="mr-2 rounded-circle" src="assets/img/icons8-password-128.png" alt="">
                                        <div th:each="skill : ${p.projectSkillList}">
                                            <div th:text="${skill.skillId.name}"></div>
                                        </div></a>
                                </div>
                            </div>
                            <div th:if="${p.needEmployee==true}">
                            <a sec:authorize="hasAnyAuthority('CREATE_EMPLOYEE_PROFILE')"
                                class="btn btn-success ml-lg-auto mt-2 text-light"
                                href="/employees/register">
                                <i class="fas fa-plus-circle"></i> Join Team
                            </a>
                            <a sec:authorize="isAnonymous()"
                                   class="btn btn-success ml-lg-auto mt-2 text-light"
                                   href="/user/login">
                                    <i class="fas fa-plus-circle"></i> Join Team
                            </a>
                            <a sec:authorize="hasAuthority('JOIN_TEAM')" class="btn btn-success ml-lg-auto mt-2 text-light" data-toggle="modal" data-target="#exampleModal">
                                <i class="fas fa-plus-circle"></i> Join Team
                            </a>
                            </div>
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Join Team</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <h6>Bu komandaya qoşulmağa əminsinizmi?</h6>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary">Bəli</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Xeyir</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
