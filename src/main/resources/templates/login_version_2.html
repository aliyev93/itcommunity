<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../itcommunity_frontend/css/main.css">
</head>

<body>
    <!-- Login Body -->
    <div class="login-body">
        <!-- BSPTECH-Logo -->
        <div class="d-flex mt-5 flex-column align-items-center justify-content-center">
            <img width="8%" src="../../../../../itcommunity_frontend/assets/img/53879006.jpg" alt="">
            <p style="font-size: 30px;">Log In</p>
        </div>
        <hr>
        <!-- Card Backround -->
        <div class="card bg-light"></div>
        <div class="card bg-light">
            <!-- Card -->
            <div class="row justify-content-center">
                <div class="col-4">
                    <!-- Card Body-Content -->
                    <article class="card-body mx-auto" style="max-width: 400px;">
                        <form>
                            <!-- Inputs -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend ">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="name" class="form-control" placeholder="Email" type="text">
                            </div>
                            <div class="form-group input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="name" class="form-control" placeholder="Password" type="password">
                            </div>
                            <!-- Buttons -->
                            <div class="form-group w-100">
                                <div class="row">
                                    <div class="col-12 mb-2">
                                        <button type="submit" class="btn-block d-inline btn btn-primary"> Log In
                                        </button>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn-block d-inline btn btn-danger"> Log In with
                                            Gmail</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Option for Register -->
                            <div class="w-100 register-option">
                                <p class="text-center">Don't have an account? <a href="">Register</a></p>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/000447bf4e.js"></script>
    <script src="../../../../../itcommunity_frontend/layout.js"></script>
</body>

</html>
