<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headhead :: headhead"></head>
<style type="text/css">
    body {
        background-image: url("/img/user/banner_bg2.webp");
        background-repeat: no-repeat;
    }
</style>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row pt-2">
            <div class="col-lg-8 ">
                <h5 class="text-white">Looking For Information Technology Workers in Azerbaijan</h5>
                <h5 class="text-white">Want To Be Hired by IT Companies</h5>
                <h5 class="text-white">Or Looking For Projects to Gain Experience?</h5>
                <h4 class="text-white">Let's Register. We Help You! It's FREE!</h4>
                <img width="70%" th:src="@{/img/user/banner_img.webp}" alt="">
            </div>
            <div class="col-lg-4  ">
                <div class="card  shadow px-4  border ">


                    <div class="card-body pb-0 ">
                        <h4 class=" text-dark font-weight-bold bg-transparent">Sign up</h4>
                        <form method="post" action="/users" th:object="${user}">
                            <div class="row">
                                <div class="w-100">
                                    <div class="input-group my-1">
                                        <input type="text" class="form-control" placeholder="Name" id="name"
                                            th:field="${user.name}">
                                    </div>
                                    <label th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${user.name}"></label>
                                </div>
                                <div class="w-100">
                                    <div class="input-group my-1">
                                        <input type="text" class="form-control" placeholder="Surname" id="surname" th:field="${user.surname}">
                                    </div>
                                    <label th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="${user.surname}"></label>
                                </div>
                                <div class="w-100">
                                    <div class="input-group my-1">
                                        <input type="text" class="form-control" placeholder="Age" id="age" th:field="${user.age}">
                                    </div>
                                    <label th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="${user.age}"></label>
                                </div>
                                <div class="w-100">
                                    <div class="input-group my-1">
                                        <input class="form-control" placeholder="Phone (optional)" id="phone" th:field="${user.phone}">
                                    </div>
                                    <label th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="${user.phone}"></label>

                                </div>
                                <div class="w-100">
                                    <div class="input-group my-1">
                                        <input type="email" class="form-control" placeholder="Email" id="email" th:field="${user.email}">
                                    </div>
                                    <label th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="${user.email}"></label>
                                </div>
                                <div class="w-100">
                                    <div class="input-group my-1">
                                        <input type="password" class="form-control" placeholder="Password" id="password" th:field="${user.password}">
                                    </div>
                                    <label th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="${user.password}"></label>
                                </div>
                                <div class="input-group my-1 d-flex align-items-center">
                                    <div class="col-md-6 p-0">
                                        What is gender?
                                    </div>
                                    <div class="col-md-6 p-0">
                                        <select class="form-control" th:field="${user.genderId.id}">
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mt-2">
                                <div class="text-center mx-auto">
                                    <button type="submit" class="btn bg_icon text-white mt-1">Create Account</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer text-light  bg_icon font-small teal pt-4">

     
        <ul class="list-unstyled list-inline text-center py-2">
          <li class="list-inline-item">
            <h5 class="mb-1">Register for free</h5>
          </li>
          <li class="list-inline-item">
            <a href="user/login" class="btn btn-danger btn-rounded">Sign up!</a>
          </li>
        </ul>
        
      
        <hr>
        <div class="d-flex my-3 justify-content-center">
      
          <img width="45px;"  src="https://media.licdn.com/dms/image/C4D0BAQEr9fwTlLoLKg/company-logo_200_200/0?e=2159024400&v=beta&t=kB2gblDWPFd2g-982cM4TdBY6tZRi7ef1w7otrqXSaA" alt="">
              
        </div>
      
        <ul style="font-size: 25px;" class="list-unstyled list-inline text-center">
          <li class="list-inline-item">
            <a class="btn-floating btn-fb mx-1">
              <i class="fab fa-facebook-f"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-tw mx-1">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-gplus mx-1">
              <i class="fab fa-google-plus-g"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-li mx-1">
              <i class="fab fa-linkedin-in"> </i>
            </a>
          </li>
         
        </ul>
        
              <div class="footer-copyright text-center py-3">Â© 2019 Developed by:
                  <a href="https//" class="text-light">
                      <strong> BSP-TECH</strong>
                  </a>
              </div>
           
            </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
