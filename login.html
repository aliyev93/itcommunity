<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>

<body>
    <!-- Login Body -->
    <div class="container">
        <div class="row justify-content-center mt-5 ">
            <div class="col-lg-5 col-sm-12">
                <div class="card  bg-light">
                    <article class="card-body mx-auto" style="max-width: 400px;">
                        <div class="d-flex   justify-content-start">
                            <!-- Login Header -->
                            <div class="row align-items-center">
                                <div class="col-lg-3 w-25 ">
                                    <img width="100%" src="assets/img/53879006.jpg" alt="">
                                </div>
                                <div class="col-lg-9 w-100">
                                    <p style="font-size: 3.8vh; ">Log Into BSP TECH</p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!-- Login Form -->
                        <form>
                            <!-- Login Validation -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend ">
                                    <span class="bg-dark input-group-text"> <i style="color: white"
                                            class="fa fa-user"></i> </span>
                                </div>
                                <input name="name" class="form-control" placeholder="Username" type="text">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="bg-dark input-group-text"> <i style="color: white"
                                            class="fa fa-lock"></i> </span>
                                </div>
                                <input name="name" class="form-control" placeholder="Password" type="password">
                            </div>

                            <div class="form-group w-100">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 mb-1">
                                        <button type="submit" class="btn-block d-inline btn btn-primary"> Log In
                                        </button>

                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <button type="submit" class="btn-block d-inline btn btn-danger"> Log In with
                                            Email</button>
                                    </div>
                                </div>
                            </div>

                            <div class="w-100 register-option">
                                <p class="text-center">Don't have an account? <a href="">Register</a></p>
                            </div>
                        </form>

                    </article>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
